<!DOCTYPE HTML>
<html>  
<head>

  <link rel="stylesheet" href="johan.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
#allergies{

  height:100px;
  width:500px;
  font-size:14pt;
}

<script>

    function togglePassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function togglePassword2() {
  var x = document.getElementById("password2");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}


</script>



</head>

<body style="background-color:#D3D3D3;">

  <header>
    <nav>
        <div>
            <h3><a href=index.php>Dental Health Record Management System</a></h3>
        </div>
    </nav>
</header>
<br>


<div class ="container" align="center">

  <h2 align = "center"> Register Patient Form! </h2>
    <form action="registerPatient.php" method="post" >
        <table>
            <tr>    
                <td align="right"> Email: </td>
                <td align="left"><input type="text" name="email"></td>
            <tr>

            <tr>    
                <td align="right"> Password: </td>
                <td align="left"><input type="password" name="password" id="password"></td>
                <td> <input type="checkbox" onclick="togglePassword()"> Show Password </td>
            <tr>

            <tr>    
                <td align="right"> Confirm Password: </td>
                <td align="left"><input type="password" name="password2" id="password2"></td>
                <td> <input type="checkbox" onclick="togglePassword2()"> Show Password </td>
            <tr>

              <tr>
                <td align="right"> Mobile Number: </td>
                <td align="left"><input type="text" name="mobileNum"> </td>
              <tr>

            <tr>    
                <td align="right"> First Name: </td>
                <td align="left"><input type="text" name="fname"></td>
                <td align="right"> Last Name: </td>
                <td align="left"><input type="text" name="lname"></td>
            <tr>

            <tr>
              <td align="right"> Date Of Birth: </td>
              <td align="left"><input type="text" name="dateOfBirth" placeholder="YYYY-MM-DD"> </td>
              <td align="right"> Nationality: </td>
              <td align="left"><input type="text" name="nationality"> </td>
            <tr>

              <tr>
                <td align="right"> Allergies: </td>
                <td align="left" colspan="4"><input type="text" name="allergies" id="allergies"> </td>
              <tr>

            <tr>    
                <td align="right"> Type: </td>
                
                <td>
                <input type="radio" name="gender" value="M" required> Male </input>
                <input type="radio" name="gender" value="F"> Female </input>
                </td>
            <tr>

            <tr>
                <td align="center" colspan="4"> <input type="submit" value="Register Account" class="submitBtn" name="submit"></td>

            <tr>

        </table>

    </form>

</div>

</body>

</html>
