<script>

    function togglePassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function togglePassword2() {
  var x = document.getElementById("password2");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}


</script>

</head>

<body style="background-color:#D3D3D3;">

  <header>

<div class ="container" align="center">

  <h2 align = "center"> Register Clinic Form! </h2>
    <form action="registerClinic.php" method="post" >

            <tr>    
                <td align="right"> Clinic Email: </td>

                <td align="right"> Clinic Name: </td>

            <tr>

            <tr>    
                <td align="right"> Password: </td>
                <td align="left"><input type="password" name="password" id="password"></td>
                <td> <input type="checkbox" onclick="togglePassword()"> Show Password </td>
            <tr>

            <tr>    
                <td align="right"> Confirm Password: </td>
                <td align="left"><input type="password" name="password2" id="password2"></td>

            <tr>

            <tr>
              <td align="right"> Unit No: </td>
              <td align="left"><input type="text" name="unitNum"> </td>
              <td align="right"> Postal Code: </td>

            <tr>
